<body class="hold-transition login-page">
    <div class="login-box">
        <div class="login-logo">
            <a [routerLink]="['/']"><b>Mini</b>Blog</a>
        </div>
        <!-- /.login-logo -->
        <div class="card">
            <div class="card-body login-card-body">
                <p class="login-box-msg">You forgot your password? Here you can easily retrieve a new password.</p>

                <form action="recover-password.html" method="post">
                    <div class="input-group mb-3">
                        <input type="email" name="userEmail" [(ngModel)]="email" required #userEmail="ngModel" class="form-control" placeholder="Email">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fa fa-envelope"></span>
                            </div>
                        </div>
                    </div>
                    <small *ngIf="checked && userEmail.invalid" class="text-danger">Please enter email</small>
                    <div class="row">
                        <div class="col-12">
                            <button type="button" class="btn btn-primary btn-block" (click)="checked=true; userEmail.valid && SubmitResetPassword()">Request new password</button>
                        </div>
                        <!-- /.col -->
                    </div>
                </form>
                <p class="mt-3 mb-1">
                    <a [routerLink]="['/login']">Login</a>
                </p>
            </div>
            <!-- /.login-card-body -->
        </div>
    </div>
    <!-- Modal -->
<div class="modal fade" bsModal #modalLoading="bs-modal">
    <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <div class="d-flex justify-content-center py-5">
                    <div class="spinner-border text-primary" role="status">
                      <span class="sr-only">Loading...</span>
                    </div>
                  </div>
            </div>
        </div>
    </div>
</div>
